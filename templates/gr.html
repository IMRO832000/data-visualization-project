<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single LINE Charts</title>
    <script type="text/javascript" src="{{url_for('static',filename='jquery-2.1.4.js')}}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='gr.css')}}">
  </head>

 <canvas id="myChart1" style="width: 75%; height:600px;display: inline-block;"></canvas>
 <canvas id="myChart2" style="width: 75%; height:600px;display: inline-block;"></canvas>
 <canvas id="myChart3" style="width: 75%; height:600px;display: inline-block;"></canvas>
<body>
   
   <script type="text/javascript">
   var v= {{p|safe}}
   var h= {{l|safe}}
   var j= {{k|safe}}
   var l={{label|safe}}
   Chart.defaults.global.responsive = false;
  //single line chart    
      var chartData = 
      {
        labels : [{% for item in label %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: 'Relative growth graph depicted between  {{at1}} in 200{{a}} and {{at2}} in 200{{b}}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data :v,
            spanGaps: false
          }]
    };
var option={
  scales: {
      xAxes: [{ 
        ticks: {
          maxRotation: 90,
          minRotation: 80
        },
        scaleLabel:{
          display:true,
          labelString:"STATES"
        }
      }],
      yAxes: [{
        ticks: {
          beginAtZero: true
        },
        scaleLabel:{
          display:true,
          labelString:"POPULATION"
        }
      }]
    }
}
  // get chart canvas
      var ctx = document.getElementById("myChart1").getContext("2d");
// create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options:option
      });
// next
var chartData2 = 
      {
        labels : [{% for item in label %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: ' {{at1}} in 200{{a}}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data :j,
            spanGaps: false
          }]
    };
// get chart canvas
      var ctx2 = document.getElementById("myChart2").getContext("2d");
// create the chart using the chart canvas
      var myChart2 = new Chart(ctx2, {
        type: 'line',
        data: chartData2,
        options:option
      });
// next
var chartData3 = 
      {
        labels : [{% for item in label %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{at2}} in 200{{b}}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data :h,
            spanGaps: false
          }]
    };
 // get chart canvas
 var ctx3 = document.getElementById("myChart3").getContext("2d");
  // create the chart using the chart canvas
  var myChart3 = new Chart(ctx3, {
        type: 'line',
        data: chartData,
        options:option
      });
</script>
   
  


<script type="text/javascript" src="{{url_for('static',filename='tri.js')}}"></script>
</body>
</html>
